<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lorem ipsum</title>
</head>
<body>
    <section class="container">
        <h3>Gerador de Parágrafos Loram Ipsum</h3>

        <form class="container-config-lorem-form" id="form">
            <label class="container-config-loram-form-paragraph" for="paragraph">Parágrafos:</label>

            <div class="container-config-lorem-form-config">
                <input class="container-config-lorem-form-config-range" placeholder="Total de parágrafos" type="range" min="1" max="10" value="5" id="range">
                <span class="container-config-lorem-form-config-number" id="number-range">5</span>
            </div>

            <button type="submit" class="container-config-lorem-form-config-button">Gerar</button>
        </form>

        <article class="container-lorem-text" id="paragraphs"></article>
    </section>

    <script src="script.js"></script>
</body>
</html>
